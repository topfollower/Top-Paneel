<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SMM Panel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #1a1a1a; color: white; }
        header { background: #333; padding: 15px; }
        form { background: #222; padding: 20px; width: 300px; margin: auto; border-radius: 10px; }
        input, select, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Free SMM Panel</h1>
    </header>
    
    <section>
        <h2>Order Now</h2>
        <form action="https://formsubmit.co/your-email@gmail.com" method="POST">
            <label>Service:</label>
            <select name="service">
                <option value="Instagram Followers">Instagram Followers</option>
                <option value="YouTube Subscribers">YouTube Subscribers</option>
                <option value="Facebook Likes">Facebook Likes</option>
            </select>

            <label>Profile/Video Link:</label>
            <input type="text" name="link" required>

            <label>Quantity:</label>
            <input type="number" name="quantity" required>

            <button type="submit">Place Order</button>
        </form>
    </section>
</body>
</html>
